language: python
python:
- '3.5'
- '3.6'
install:
- pip install -U pip
- pip install pybuilder
- pip install -U pytest
- pip install -U coverage
- pyb install_dependencies
- pyb install
script:
- pyb run_unit_tests
after_script:
- pyb clean

before_deploy:
#need to switch to target directory for travis to find setup.py
- cd target/dist/RoboteQPy* 

deploy:
        provider: pypi
        user: gsisko
        password:
                secure: ""
        on:
                branch: master
        skip_existing: true
        skip_cleanup: true
     
